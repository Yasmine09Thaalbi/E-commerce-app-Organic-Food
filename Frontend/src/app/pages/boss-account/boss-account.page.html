<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline" class="custom-logout-icon"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="user">
  <div class="centered">
    <ion-img [src]="getBase64Image(user.image)"></ion-img>
    <ion-label class="user-name">{{ user.name }}</ion-label>
    <ion-label class="user-email">{{ user.email }}</ion-label>
    <div class="button-container">
      <button class="custom-button" expand="full" (click)="GoProfilePage()">edit profile</button>
      <button class="custom-button" expand="full" (click)="GoAddSellerPage()">add seller</button>
  </div>
  </div>

  <p>Sellers</p>
  <ion-card class="sellers-card"  *ngFor="let s of sellers">
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-img [src]="getBase64Image(s.image)"></ion-img>
      </ion-thumbnail>
      <ion-label>{{ s.name }}</ion-label>
      <ion-label class="email">{{ s.email }}</ion-label>

      <ion-buttons slot="end">
        <ion-button (click)="deleteSeller(s._id)">
          <ion-icon class="custom-icon" name="close-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-card>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-tabs >
      <ion-tab-bar >
        <ion-tab-button  (click)="goBack()">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-tab-button>
        <ion-tab-button  (click)="goToHomePage()">
          <ion-icon name="home-outline"></ion-icon>
        </ion-tab-button>
        <ion-tab-button  (click)="goToAccountPage()">
          <ion-icon name="person-outline"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
