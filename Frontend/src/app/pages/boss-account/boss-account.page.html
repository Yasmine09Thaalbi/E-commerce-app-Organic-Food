<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline" class="custom-logout-icon"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="centered">
    <ion-img src="assets/images/boss-picture.png"></ion-img>
    <ion-label class="user-name">Boss</ion-label>
    <ion-label class="user-email">boss&#64;gmail.com</ion-label>
    <div class="button-container">
      <button class="custom-button" expand="full" (click)="GoProfilePage()">edit profile</button>
      <button class="custom-button" expand="full" (click)="GoAddSellerPage()">add seller</button>
  </div>
  </div>

  <p>Sellers</p>
  <ion-card class="sellers-card">
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-img src="assets/images/seller-picture.png"></ion-img>
      </ion-thumbnail>
      <ion-label>SellerName</ion-label>
      <ion-label class="email">SellerEmail</ion-label>

      <ion-buttons slot="end">
        <ion-button (click)="editSeller()">
          <ion-icon  class="custom-pencil-icon" name="pencil"></ion-icon>
        </ion-button>
        <ion-button (click)="deleteSeller()">
          <ion-icon class="custom-icon" name="close-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-card>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-tabs >
      <ion-tab-bar >
        <ion-tab-button tab="tab-go-back" (click)="goBack()">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-tab-button>
        <ion-tab-button tab="tab-home" (click)="goToHomePage()">
          <ion-icon name="home-outline"></ion-icon>
        </ion-tab-button>
        <ion-tab-button tab="tab-account" (click)="goToAccountPage()">
          <ion-icon name="person-outline"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
