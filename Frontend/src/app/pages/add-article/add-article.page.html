
<ion-content class="ion-padding">
  <div class="login-form">
  <h1 >Add Article </h1>
    <ion-item>
      <ion-label position="floating">Category</ion-label>
      <ion-input aria-label="Category" type="Category"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-input aria-label="Description" type="Description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Price</ion-label>
      <ion-input aria-label="Price" type="Price" ></ion-input>
    </ion-item>
    <ion-item>
      <label  for="file-upload"> Upload image</label>
      <input id="file-upload" type="file" class="ion-hide">
      <ion-icon name="camera" slot="end" ></ion-icon>
    </ion-item>
    <button class="ion-button" expand="full" > Add </button>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-tabs >
      <ion-tab-bar >
        <ion-tab-button tab="tab-go-back" (click)="goBack()">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-tab-button>
        <ion-tab-button tab="tab-home" (click)="goToHomePage()">
          <ion-icon name="home-outline"></ion-icon>
        </ion-tab-button>
        <ion-tab-button tab="tab-account" (click)="goToAccountPage()">
          <ion-icon name="person-outline"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
