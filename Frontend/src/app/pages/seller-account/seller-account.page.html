<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline" class="custom-logout-icon"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="user">
  <div class="centered">
    <ion-img src="assets/images/seller-picture.png"></ion-img>
    <ion-label class="user-name">{{ user.name }}</ion-label>
    <ion-label class="user-email">{{ user.email }}</ion-label>
    <div class="button-container">
      <button class="custom-button" expand="full" (click)="GoProfilePage()">edit profile</button>
      <button class="custom-button" expand="full" (click)="GoAddArticlePage()" *ngIf="user.canSell">add article</button>
    </div>
  </div>

  <p>My articles</p>
<ion-grid>
  <ion-row>
    <ion-col size="6"  *ngFor="let product of products">
      <ion-card class="card" (click)="viewProductDescription(product)">
        <div style="display: flex; justify-content: center;">
          <ion-img [src]="getBase64Image(product.image)"></ion-img>
        </div>
        <ion-card-header>
          <ion-label>{{ product.Product_Name }}</ion-label>
        </ion-card-header>
        <ion-card-content>
          <ion-label style="display: flex; justify-content: space-between; align-items: center; color: #FF324B;">
            <span>${{ product.price }}/1kg</span>
            <ion-buttons slot="end">
              <ion-button >
                <ion-icon  class="custom-pencil-icon" name="pencil"></ion-icon>
              </ion-button>
              <ion-button >
                <ion-icon  class="custom-icon" name="close-circle"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-label>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>


</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-tabs >
      <ion-tab-bar >
        <ion-tab-button tab="tab-go-back" (click)="goBack()">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-tab-button>
        <ion-tab-button tab="tab-home" (click)="goToHomePage()">
          <ion-icon name="home-outline"></ion-icon>
        </ion-tab-button>
        <ion-tab-button tab="tab-account" (click)="goToAccountPage()">
          <ion-icon name="person-outline"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
